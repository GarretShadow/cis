<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <script src="d3.js"></script>
</head>
<body>
<svg width="720" height="120">
    <circle cx="80" cy="60" r="50" style="fill:steelblue;"></circle>
    <circle cx="40" cy="60" r="30" style="fill:white"></circle>
</svg>
<script>
    var svg = d3.select("svg");
    var circle = svg.selectAll("circle");
    circle.attr("cy", 60);
    circle.attr("cx", 60);
    <!--circle.attr("r", function(i) { return Math.random() * 100 * (i + 1); });-->
</script>
</body>
</html>
